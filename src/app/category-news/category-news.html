<div class="container mt-4">
  <h2 class="mb-4 text-capitalize">{{ category }} News</h2>

  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <div class="row g-4" *ngIf="!errorMessage && categoryNews.length > 0">
    <div class="col-12 col-md-4" *ngFor="let article of categoryNews">
      <div class="card h-100 shadow">
        <img [src]="article.urlToImage" class="card-img-top" alt="News Image" style="height: 200px; object-fit: cover;">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title text-truncate" title="{{ article.title }}">{{ article.title }}</h5>
          <p class="card-text flex-grow-1">{{ article.description || 'No description available' }}</p>
          <a [href]="article.url" target="_blank" class="btn btn-primary mt-auto">Read More</a>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="!errorMessage && categoryNews.length === 0" class="text-muted">
    No articles found for this category.
  </div>
</div>
